<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<style>
	body {
		font-family: 'Roboto' , sans-serif ;
	}
	</style>
</head>
<body>
<br>
<p><h2><center>Registration Form</center></h2></p>
<p><h5><center>Enter your details (All fields are required)</center></h5></p>
<br>
<br>
<center><form action="insertform.php" method="POST">
	<table>
		<tr>
			<td>
				Name : 
			</td>
			<td>
				<input type = "text" placeholder = "Name" name = "username" required>
			</td>
		</tr>
		<tr>
			<td>
				Password : 
			</td>
			<td>
				<input type="Password" placeholder="Password" name="password" required>
			</td>
		</tr>
		<tr>
			<td>
				Gender:
			</td>
			<td>
				<input type="radio" name="gender" value="m" required>Male
				<input type="radio" name="gender" value="f" required>Female
			</td>
		</tr>
		<tr>
			<td>
				Email :
			</td>
			<td>
				<input type="mail" placeholder="Email" name="email" required>
			</td>
		</tr>
		<tr>
			<td>
				Phone No:
			</td>
			<td>
				<select name="phoneCode" required>
					<option selected hidden value="">Select Code</option>
					<option value= "+91">+91</option>
					<option value="=1">+1</option>
					<option value="+993">+993</option>
					<option value="=93">+93</option>
					<option value="+90">+90</option>
				</select>
				<input type="Phone" placeholder="9823******" name="phone" required>
			</td>
		</tr>
		<tr>
			<td>
				<input type="Submit" value="Submit" name="">
			</td>
		</tr>
	</table>
	</form>
</center>




</body>
</html>
